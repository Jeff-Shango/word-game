<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Game</title>
    <script src="https://kit.fontawesome.com/08f42986f5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="title">Word Game</div>
    <div class="container"> 
        <div class="gameboxContainer">
            <div class="gameTitle">Dr. Wordsmith</div>
            <div class="gameScreen">
                <p id="gameText">Hello</p>
                <p id="gameTextDefinition">Definition</p>
            </div>
            <a href="#" id="leftLink"><i id="leftButton" class="fa fa-arrow-left" onclick="previous()"></i></a> 
            <a href="#"><i id="rightButton" class="fa fa-arrow-right"></i></a>
            <a href="#"><i id="checkButton" class="fa-solid fa-check"></i></a>
            <a href="#"><i id="xButton" class="fa-solid fa-xmark"></i></a>
            <button >test Button</button>
            <input type="text" id="inputField">
        </div>
    </div>
    <script src="gameSetup.js" type="module"></script>
    <script src="answers.js" type="module"></script>
</body>
</html>
