<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Abduction</title>
    <script src="https://kit.fontawesome.com/08f42986f5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="spaceAbuctionStyles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" integrity="sha384-xeJqLiuOvjUBq3iGOjvSQSIlwrpqjSHXpduPd6rQpuiM3f5/ijby8pCsnbu5S81n" crossorigin="anonymous">
</head>
<body>
    <div class="container"> 
        <div class="gameboxContainer">
            <nav id="navContainer">
                <p class="moreGames">More Games:</p>
                <a href="#" class="firstGame" id="navItem">Match The Words
                </a>
                <a href="#" id="navItem" class="secondGame">Make A Story</a>
            </nav>
            <div class="gameTitle">Space Abduction</div>
            <div class="gameScreen">
                <p id="gameDescriptionB">In this mode, you will Guess The word based off of the definition.<br> Enter Letters within the Boxes, to guess the word.<br>Be Careful as you don't want the spaceship to appear.</p>
                <div class="spaceAbducContainer">
                    <canvas id="spaceCanvas-ship"></canvas>
                    <canvas id="spaceCanvas-blasterA"></canvas>
                </div>
            </div>
            <a href="#"><i id="leftButton" class="fa fa-arrow-left" type="button" ></i></a> 
            <a href="#"><i id="rightButton" class="fa fa-arrow-right" type="button" ></i></a>
            <a href="#"><i id="checkButton" class="fa-solid fa-check" type="button"></i></a>
            <a href="#"><i id="xButton" class="fa-solid fa-xmark"></i></a>
            <input type="text" id="inputField">
        </div>
    </div>
    <script src="gameSetup.js" type="module"></script>
    <script src="answers.js" type="module"></script>
    <script src="input.js" type="module"></script>
    <script src="spaceSetup.js"></script>

</body>
</html>
